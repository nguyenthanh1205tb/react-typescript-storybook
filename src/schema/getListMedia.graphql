query listMedia($input: ListMediaInput!) {
  listMedia(input: $input) {
    items {
      _id
      name
      path
      mimeType
      contentId
      createdAt
      contentType
      description
      durationInSeconds
      thumbnail {
        default
        options
        vertical
      }
      tags
      categoryIds
      categories {
        _id
        name
        organizationId
      }
      frameSize {
        height
      }
      profiles {
        status
        frameSize {
          width
          height
        }
        _id
        path
      }
      packaging {
        status
      }
      author {
        _id
        fullName
      }
      status
    }
    pageInfo {
      totalCount
    }
  }
}
